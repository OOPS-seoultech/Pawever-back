services:
  mariadb:
    image: mariadb:latest
    environment:
      MARIADB_DATABASE: pawever
      MARIADB_USER: pawever
      MARIADB_PASSWORD: pawever1234
      MARIADB_ROOT_PASSWORD: rootpw
    ports:
      - "23306:3306"
    volumes:
      - mariadb-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - pawever-net

  app:
    build: .
    ports:
      - "28080:8080"
    env_file:
      - .env
    environment:
      SPRING_PROFILES_ACTIVE: docker
    depends_on:
      mariadb:
        condition: service_healthy
    networks:
      - pawever-net

volumes:
  mariadb-data:

networks:
  pawever-net:
